<!doctype html>
  <html lang="en">
    <head>
      <title>COMING SOON</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="author" content="No_S1gnal">
      <meta name="description" content="Coming soon ..." />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="style.css"/>
    </head>
  <body>
      <section class="coming_soon">
          <div class="container">
              <div class="wallpaper">
                  <img src="wallpaper.jpg" alt=""/>
              </div>
              <div class="overlay">
                  <div class="text">
                    <h1>coming soon</h1>
                    <span id="countdown"></span>
                  </div>
              </div>
          </div>
      </section>
      <script>
        let countDownDate = new Date("Jan 5, 2021 15:37:25").getTime()
        let x = setInterval( () => {

          let now = new Date().getTime()
          let distance = countDownDate - now

          let days = Math.floor(distance / (1000 * 60 * 60 * 24));
          let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          let seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("countdown").innerHTML = days+" days "+hours+":"+minutes+":"+seconds

          if(distance < 0){
            clearInterval(x)
            document.getElementById("countdown").innerHTML = "Opened !" 
          }
        }, 1000)
      </script>
  </body>
</html>
